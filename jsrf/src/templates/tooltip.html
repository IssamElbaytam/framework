<div class="rfTooltip">
    <span class="rfTooltipMainLabel"></span>
    <div class="rfTooltipValueRow">
        <span class="rfTooltipLabel">
        </span>
        <span class="rfTooltipValue">
        </span>
    </div>
    <% if(popupType === 'top') { %>
        <span class="downArrow"></span>
        <span class="downArrowBorder"></span>
    <% } else if(popupType === 'left') { %>
        <span class="leftArrow"></span>
        <span class="leftArrowBorder"></span>
    <% } %>
</div>
