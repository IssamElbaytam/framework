<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="/mount/jsrf/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="/mount/jsrf/vendor/require.min.js"></script>
	<script type="text/javascript" src="/mount/jsrf/js/requireConfig.js"></script>
	<title>RazorCharts Testbed</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            margin: 300px;
        }
    </style>
	<script type="text/javascript">
		require.config(window.browserConfig);
		require(["razorcharts2/core/rcmain"], function (Chart) {
            var chart = new Chart();
            chart.config({
                type: 'linear',
                labels: ['abc', 'def', 'hij', 'klm', 'nop'],
                series: [
                    {
                        seriesIndex: 0,
                        displayType: 'column',
                        data: [10, 15, 5, 18, 20]
                    }
                ]
            });
            chart.renderTo(document.getElementById ('container'), 300, 200);

            document.getElementsByTagName('body')[0].addEventListener('click', function() {
                chart.resizeTo (600, 400);
            });
		});
	</script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
